<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display none and hidden</title>
    <style>
.hidden {
  display: none;
}

.invisible {
  visibility: hidden;
}
</style>
</head>
<body>
<div>
    <p>This is visible.</p>
    <p class="hidden">This is hidden.</p>
    <p>This is also visible.</p>
</div>
   
<div>
    <p>This text is visible.</p>
    <p class="invisible">This text is hidden, but space is reserved.</p>
    <p>This text is visible again.</p>
</div>

</body>
</html>
