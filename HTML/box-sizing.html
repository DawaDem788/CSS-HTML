<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .para {
            border: 1px solid black;
            width: 200px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p class="para">Lorem ipsum dolor sit amet.</p>
    </div>

</body>
</html>
